<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS</title>
  <style>
    body {
      background-color: powderblue;
      border: 3px solid black;
    }

    a:link {
      color: red;
    }

    a:visited {
      color: green;
    }

    a:hover {
      color: blue;
    }

    a:active {
      color: yellow;
    }

    .visible {
      visibility: visible;
    }

    .hidden {
      visibility: hidden;
    }

    .visible:hover+.hidden {
      visibility: visible;
    }
  </style>
</head>

<body>
  <center>
  <h1>CSS</h1>
  <p style="font-family: 'Courier New'">This is Courier New.</p>
  <p style="font-family: 'Comic Sans MS'">This is Comic Sans MS.</p>
  <p style="font-family: 'Times New Roman'"">
    This is Times New Roman.
  </p>
  </center>
  <div style="
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzQQt6Xz6poVwYK70ZH18BcBk8UKbq_T2-tJCn0MeI&s');
        background-size: 30%;
        height: 150px;
        background-repeat: no-repeat;
      "></div>
  <div style="
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzQQt6Xz6poVwYK70ZH18BcBk8UKbq_T2-tJCn0MeI&s');;
        /* width: 150px; */
        height: 150px;
        background-size: 30%;

        background-repeat: repeat;
      "></div>
  <br />
  <br />
  <div>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.facebook.com">Facebook</a><br>
    <a href="https://www.twitter.com">Twitter</a><br>
    <a href="https://www.instagram.com">Instagram</a><br>
    <a href="https://www.snapchat.com">Snapchat</a><br>
  </div>
  <br />
  <br />
  <div class="visible">Hover to see the hidden content</div>
  <div class="hidden">This is the hidden content</div>
</body>

</html>
