<!DOCTYPE html">
<html>

<head>
    <title>XHTML form</title>
    <style>
        #f {
            width: 100%;
            height: 300px;
            display: block;

        }
        body {
            background-color: lightblue;
            justify-content: center;
            align-items: center;
            
        }
        ul {
            list-style: none;
        }

        h2 {
            text-align: center;
        }

        li {
            height: 30px;
            line-height: 30px;
        }
    </style>
    <script>
        function validateFormAndCalc() {
            var usn = document.getElementById("regno").value;
            var code = document.getElementById("subcode").value;
            var m1 = parseInt(document.getElementById("marks-1").value);
            var m2 = parseInt(document.getElementById("marks-2").value);
            var m3 = parseInt(document.getElementById("marks-3").value);

            if (m1 > 20 || m2 > 20 || m3 > 20) {
                alert("Enter valid marks");
                return;
            }


            var information =
            "USN: " + usn + "\n" +
            "Subject Code: " + code + "\n" +
            "Marks 1: " + m1 + "\n" +
            "Marks 2: " + m2 + "\n" +
            "Marks 3: " + m3 + "\n";
            console.log(information);
            
            var avg = (m1+m2+m3) / 3;
            alert(`The average is ${avg}`);
            alert(`${information}`);
        }

    </script>
</head>

<body>
    <div>
        <h2><u>XHTML Form</h2></u>
    </div>
    <div id="f">
        <form>
            <ul align="center">
                <li>
                    <label for="regno">Reg. Number</label>
                    <input type="text" id="regno" required="required" />
                </li>
                <li>
                    <label for="subcode">Subject Code</label>
                    <input type="text" id="subcode" required="required" />
                </li>
                <li>
                    <label for="marks-1">Test 1 Marks</label>
                    <input type="text" id="marks-1" required="required" />
                </li>
                <li>
                    <label for="marks-2">Test 2 Marks</label>
                    <input type="text" id="marks-2" required="required" />
                </li>
                <li>
                    <label for="marks-3">Test 3 Marks</label>
                    <input type="text" id="marks-3" required="required" />
                </li>
            </ul>
            <div align="center">
                <button type="button" onclick="validateFormAndCalc()">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p id="res" align="center"></p>
    </div>
</body>

</html>
